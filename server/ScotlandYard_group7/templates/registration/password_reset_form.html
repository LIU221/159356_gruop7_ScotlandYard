{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block tips %}
<h1>Forgot your password?</h1>
{% endblock %}

{% block content %}
  <br><br>
  <p>Enter your email address below,</p>
  <p>and we'll email instructions for setting a new one.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!">
  </form>
{% endblock %}
